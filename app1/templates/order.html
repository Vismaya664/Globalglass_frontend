<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8fbff;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 100, 200, 0.1);
            border: 1px solid #e3f2fd;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1976d2 0%, #4caf50 100%);
            color: white;
            border-radius: 8px;
            margin: -15px -15px 20px -15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .customer-info {
            text-align: center;
        }

        .customer-info p {
            margin: 5px 0;
            color: #e1f5fe;
        }

        .cart-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .cart-icon {
            position: relative;
            background: none;
            color: #1976d2;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            transition: transform 0.2s;
        }

        .cart-icon:hover {
            transform: translateY(-2px);
        }

        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #ff4444 0%, #ff7043 100%);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #2196f3;
            background-color: white;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .search-bar button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 16px;
            font-weight: bold;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .product-row {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 100, 200, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }

        .product-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }

        .product-details {
            flex-grow: 1;
        }

        .product-name {
            font-size: 16px;
            font-weight: 500;
            color: #1976d2;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .product-specs {
            font-size: 13px;
            color: #777;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
        }

        .product-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            width: 40px;
            height: 40px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-1px);
        }

        .add-to-cart-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: 2px solid #2196f3;
            background-color: white;
            color: #2196f3;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quantity-controls button:hover {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border-color: #4caf50;
        }

        .quantity-controls button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .quantity-display {
            background: linear-gradient(135deg, #f3f9ff 0%, #e8f8f5 100%);
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            color: #1976d2;
            border: 2px solid #2196f3;
            font-size: 14px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Amazon-style Cart Styles */
        .amazon-cart-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-name-amazon {
            font-size: 16px;
            font-weight: 500;
            color: #0066c0;
            margin-bottom: 5px;
        }

        .cart-item-seller {
            font-size: 12px;
            color: #555;
            margin: 5px 0;
        }

        .cart-item-details {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .cart-item-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 12px;
        }

        .cart-item-action {
            color: #0066c0;
            cursor: pointer;
        }

        .amazon-style-summary {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 100, 200, 0.1);
            border: 1px solid #e3f2fd;
        }

        .subtotal {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
        }

        .process-order {
            background: #FFD814;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .process-order:hover {
            background: #F7CA00;
        }

        .back-to-products {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }

        .back-to-products:hover {
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 50px 20px;
            color: #1976d2;
            font-size: 18px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            animation: slideIn 0.3s ease-out;
            text-align: center;
            max-width: 90%;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
                margin: -10px -10px 15px -10px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .product-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            
            .product-actions {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            
            .product-name {
                font-size: 15px;
            }
            
            .product-price {
                font-size: 16px;
            }
            
            .quantity-controls button {
                width: 28px;
                height: 28px;
                font-size: 13px;
            }
            
            .quantity-display {
                font-size: 13px;
                min-width: 25px;
            }
            
            .add-to-cart-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        @media only screen and (min-width: 769px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .customer-info {
                text-align: right;
            }
            
            .search-bar {
                flex-direction: row;
                gap: 10px;
            }
            
            .search-bar input {
                flex: 1;
            }
            
            .search-bar button {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">📱 Order Management</div>
            <div class="customer-info">
                <p><strong>Customer Name: John Doe</strong></p>
                <p>Order ID: #ORD001</p>
                <p>Date: <span id="currentDate"></span></p>
            </div>
        </div>

        <!-- Order Page -->
        <div id="orderPage" class="page active">
            <div class="cart-header">
                <button class="cart-icon" onclick="showCart()">
                    🛒
                    <span id="cartBadge" class="cart-badge">0</span>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Product or Enter ID (e.g., P001)">
                <button onclick="searchProduct()">Search</button>
            </div>

            <!-- Products List -->
            <div class="product-list" id="productList">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Amazon-style Cart Page -->
        <div id="cartPage" class="page">
            <button class="back-to-products" onclick="showProducts()">← Back to Products</button>
            <h2 class="cart-title">Shopping Cart</h2>
            
            <div id="cartItems" class="amazon-style-cart">
                <!-- Cart items will be displayed here -->
                <div class="empty-cart">Your cart is empty</div>
            </div>
            
            <div class="amazon-style-summary">
                <div class="subtotal">Subtotal (<span id="itemCount">0</span> items): ₹<span id="cartTotal">0.00</span></div>
                <button class="process-order" onclick="processOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        // Product data with formatted details
        const products = [
            {
                id: 'P001',
                name: 'OnePlus 13',
                description: 'Smarter with OnePlus AI',
                specs: 'Lifetime Display Warranty (12GB RAM, 256GB Storage Black Eclipse)',
                price: 69999
            },
            {
                id: 'P002',
                name: 'Samsung Galaxy S24 Ultra',
                description: 'Next-level photography with 200MP camera',
                specs: 'Corning Gorilla Glass Victus 3 (16GB RAM, 512GB Storage Titanium Black)',
                price: 129999
            },
            {
                id: 'P003',
                name: 'Apple iPhone 15 Pro Max',
                description: 'Titanium design with A17 Pro chip',
                specs: 'Ceramic Shield protection (8GB RAM, 1TB Storage Natural Titanium)',
                price: 159900
            },
            {
                id: 'P004',
                name: 'Google Pixel 8 Pro',
                description: 'Best-in-class AI features',
                specs: 'Gorilla Glass Victus 2 (12GB RAM, 256GB Storage Obsidian)',
                price: 106999
            },
            {
                id: 'P005',
                name: 'Xiaomi 14 Pro',
                description: 'Leica co-engineered camera system',
                specs: 'Dragon Crystal Glass (16GB RAM, 512GB Storage Black)',
                price: 89999
            },
            {
                id: 'P006',
                name: 'Nothing Phone (2)',
                description: 'Unique Glyph Interface',
                specs: 'Gorilla Glass 5 (12GB RAM, 256GB Storage White)',
                price: 44999
            },
            {
                id: 'P007',
                name: 'Vivo X100 Pro',
                description: 'ZEISS professional imaging',
                specs: 'IP68 Water Resistance (16GB RAM, 512GB Storage Asteroid Black)',
                price: 89990
            },
            {
                id: 'P008',
                name: 'iQOO 12',
                description: 'Esports-level performance',
                specs: '3D Curved AMOLED (16GB RAM, 512GB Storage Legend)',
                price: 62999
            }
        ];

        // Cart storage
        let cart = [];
        let quantities = {};

        // Initialize quantities
        products.forEach(product => {
            quantities[product.id] = 0;
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartDisplay();
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
        });

        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const productRow = document.createElement('div');
                productRow.className = 'product-row';
                productRow.innerHTML = `
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-specs">${product.specs}</div>
                        <div class="product-price">₹${product.price.toLocaleString()}</div>
                    </div>
                    <div class="product-actions">
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('${product.id}')" ${quantities[product.id] <= 0 ? 'disabled' : ''}>-</button>
                            <div class="quantity-display" id="qty-${product.id}">${quantities[product.id]}</div>
                            <button onclick="increaseQuantity('${product.id}')">+</button>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart('${product.id}')" ${quantities[product.id] <= 0 ? 'disabled' : ''}>
                            🛒
                        </button>
                    </div>
                `;
                productList.appendChild(productRow);
            });
        }

        function increaseQuantity(productId) {
            quantities[productId]++;
            updateQuantityDisplay(productId);
            updateCartDisplay();
        }

        function decreaseQuantity(productId) {
            if (quantities[productId] > 0) {
                quantities[productId]--;
                updateQuantityDisplay(productId);
                updateCartDisplay();
            }
        }

        function updateQuantityDisplay(productId) {
            document.getElementById(`qty-${productId}`).textContent = quantities[productId];
            loadProducts(); // Reload to update button states
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = quantities[productId];
            
            if (quantity > 0) {
                // Check if item already exists in cart
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: productId,
                        name: product.name,
                        description: product.description,
                        specs: product.specs,
                        price: product.price,
                        quantity: quantity
                    });
                }
                
                // Reset quantity after adding to cart
                quantities[productId] = 0;
                updateQuantityDisplay(productId);
                updateCartDisplay();
                
                // Show success message
                showSuccessMessage(`Added ${quantity} x ${product.name} to cart!`);
            }
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartBadge = document.getElementById('cartBadge');
            const cartTotal = document.getElementById('cartTotal');
            const itemCount = document.getElementById('itemCount');
            
            // Update cart badge
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            itemCount.textContent = totalItems;
            
            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'amazon-cart-item';
                    cartItemDiv.innerHTML = `
                        <div class="cart-item-name-amazon">${item.name} | ${item.description}</div>
                        <div class="cart-item-seller">${item.specs}</div>
                        <div class="cart-item-details">
                            <div><strong>Price:</strong> ₹${item.price.toLocaleString()}</div>
                            <div><strong>Quantity:</strong> ${item.quantity}</div>
                            <div><strong>Total:</strong> ₹${(item.price * item.quantity).toLocaleString()}</div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="cart-item-action" onclick="removeFromCart(${index})">Delete</div>
                        </div>
                    `;
                    cartItems.appendChild(cartItemDiv);
                });
            }
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toLocaleString();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function processOrder() {
            if (cart.length === 0) {
                alert('Your cart is empty! Please add items before placing the order.');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderSummary = cart.map(item => 
                `${item.quantity}x ${item.name} - ₹${(item.price * item.quantity).toLocaleString()}`
            ).join('\n');
            
            const confirmMessage = `Order Summary:\n\n${orderSummary}\n\nTotal: ₹${total.toLocaleString()}\n\nConfirm order?`;
            
            if (confirm(confirmMessage)) {
                alert('Order placed successfully! Thank you for your purchase.');
                cart = [];
                updateCartDisplay();
                showProducts();
            }
        }

        function showCart() {
            document.getElementById('orderPage').classList.remove('active');
            document.getElementById('cartPage').classList.add('active');
        }

        function showProducts() {
            document.getElementById('cartPage').classList.remove('active');
            document.getElementById('orderPage').classList.add('active');
        }

        function searchProduct() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productList = document.getElementById('productList');
            
            if (searchTerm === '') {
                loadProducts();
                return;
            }
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.id.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.specs.toLowerCase().includes(searchTerm)
            );
            
            productList.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                productList.innerHTML = '<div class="empty-cart">No products found</div>';
            } else {
                filteredProducts.forEach(product => {
                    const productRow = document.createElement('div');
                    productRow.className = 'product-row';
                    productRow.innerHTML = `
                        <div class="product-details">
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-specs">${product.specs}</div>
                            <div class="product-price">₹${product.price.toLocaleString()}</div>
                        </div>
                        <div class="product-actions">
                            <div class="quantity-controls">
                                <button onclick="decreaseQuantity('${product.id}')" ${quantities[product.id] <= 0 ? 'disabled' : ''}>-</button>
                                <div class="quantity-display" id="qty-${product.id}">${quantities[product.id]}</div>
                                <button onclick="increaseQuantity('${product.id}')">+</button>
                            </div>
                            <button class="add-to-cart-btn" onclick="addToCart('${product.id}')" ${quantities[product.id] <= 0 ? 'disabled' : ''}>
                                🛒
                            </button>
                        </div>
                    `;
                    productList.appendChild(productRow);
                });
            }
        }

        function showSuccessMessage(message) {
            // Create a temporary success message
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            // Remove after 3 seconds
            setTimeout(() => {
                if (document.body.contains(successDiv)) {
                    document.body.removeChild(successDiv);
                }
            }, 3000);
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });
    </script>
</body>
</html>
